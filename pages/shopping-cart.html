<script>
function displayCart() {
  var cartArray = shoppingCart.listCart();
  var output = "";
  for(var i in cartArray) {
    output += `
        <div class="col-100 medium-50 pb-10">
            <div class="cart-item">
                <div class="item-head">
                    <p class="item-num">#125125671</p>
                    <h5 class="status text-primary">ON DELIVERY</h5>
                </div>
                <div class="item-body">
                    <div class="dz-media">
                        <img src="img/products/product1.jpg" alt="">
                    </div>
                    <div class="dz-info">
                        <div class="dz-head">
                            <h6 class="item-title"><a href="/item-details/">${cartArray[i].name}</a></h6>
                        </div>
                        <div class="dz-foot">
                            <!--<div class="badge-md">GOLD</div>-->
                            <h4 class="price">$${cartArray[i].price}</h4>
                        </div>
                    </div>
                </div>
                <div class="item-footer">
                    <h5 class="total">Total Price (${cartArray[i].count} Item)</h5>
                    <h4 class="total-price">$${cartArray[i].price*cartArray[i].count}</h4>
                </div>
            </div>
        </div>
        `;
    }
    document.querySelector('#show-cart').innerHTML = output;
}
displayCart();
